<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Key Generator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
      }

      .card {
        background: rgba(255, 255, 255, 0.1);
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        width: 360px;
        text-align: center;
        backdrop-filter: blur(10px);
      }

      input {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 8px;
        margin-bottom: 20px;
        text-align: center;
        font-size: 14px;
      }

      button {
        background-color: #00bcd4;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
        font-weight: 600;
        margin: 5px;
      }

      button:hover {
        background-color: #008ba3;
      }

      .result {
        margin-top: 15px;
        word-break: break-all;
        color: #00ffb0;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>üîê API Key Generator</h1>
      <input type="text" id="nameInput" placeholder="Enter your name or API key" />
      <div>
        <button id="generateBtn">Generate</button>
        <button id="validateBtn">Validate</button>
      </div>
      <p class="result" id="apiKey"></p>
    </div>

    <script>
      const nameInput = document.getElementById("nameInput");
      const result = document.getElementById("apiKey");

      // === Generate API Key ===
      document.getElementById("generateBtn").addEventListener("click", async () => {
        const name = nameInput.value.trim();
        if (!name) {
          result.textContent = "Please enter your name!";
          result.style.color = "red";
          return;
        }

        try {
          const res = await fetch("/api/generate", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name }),
          });

          const data = await res.json();

          if (data.error) {
            result.textContent = data.error;
            result.style.color = "red";
          } else {
            result.textContent = `‚úÖ ${data.message}\n${data.apiKey}`;
            result.style.color = "#00ffb0";
            nameInput.value = data.apiKey; // langsung isi field dengan key yang dihasilkan
          }
        } catch {
          result.textContent = "Server error!";
          result.style.color = "red";
        }
      });

      // === Validate API Key ===
      document.getElementById("validateBtn").addEventListener("click", async () => {
        const apiKey = nameInput.value.trim();
        if (!apiKey) {
          result.textContent = "Please enter an API key to validate!";
          result.style.color = "red";
          return;
        }

        try {
          const res = await fetch("/api/validate", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ apiKey }),
          });

          const data = await res.json();

          if (data.valid) {
            result.textContent = data.message;
            result.style.color = "#00ffb0";
          } else {
            result.textContent = data.message || data.error;
            result.style.color = "red";
          }
        } catch {
          result.textContent = "Server error!";
          result.style.color = "red";
        }
      });
    </script>
  </body>
</html>
